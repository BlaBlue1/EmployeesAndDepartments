<!DOCTYPE html>
<html lang=”en” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/processPet}" th:object="${pet}" method="post">
    <input type="hidden" th:field="*{id}">
    <br>
    Name:<input type="text" th:field="*{name}">
    <br>
    Type:<input type="text" th:field="*{type}">
    <br>
    Description:<input type="text" th:field="*{description}">
    <br>
    <select th:field="*{owner}">
        <option th:each="owner: ${owners}" th:value="${owner.id}" th:text="${owner.name}"></option>
    </select>
    <input type="submit" value="Submit">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
