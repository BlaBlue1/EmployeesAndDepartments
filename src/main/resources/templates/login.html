<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="form-group">
        <h1>Login</h1>
        <div th:if="${param.error}">
            Invalid username or password
        </div>
        <div th:if="${param.logout}">You have been successfully logged out</div>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username" class="fa fa-user">Username: <input type="text" id="username" placeholder="Username" class="form-control" name="username" /></label>
            </div>
            <div>
                <label for="password" class="fa fa-user">Password: <input type="password" id="password" placeholder="Password" class="form-control" name="password" /></label>

            </div>
            <div>
                <input type="submit" value= "Sign in" />
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
