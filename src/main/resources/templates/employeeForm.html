<!DOCTYPE html>
<html lang=”en” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/processEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <br>
    First Name:<input type="text" th:field="*{firstName}">
    <br>
    Last Name:<input type="text" th:field="*{lastName}">
    <br>
    Profile Picture:<input type="file" name="file">
    <br>
    <select th:field="*{department}">
        <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
    </select>
    <br>
    <input type="submit" value="Submit">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
