<!DOCTYPE html>
<html lang=”en” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="jumbotron text-center">
    <h1>Employee Form</h1>
</div>
<div class="Container">
    <form th:action="@{/processEmployee}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <br>
        <div class="mb-3">
            <label th:for="firstName" >First Name</label>
            <input th:class="form-control" type="text" th:field="*{firstName}"/>
        </div>
        <br>
        <div class="mb-3">
            <label th:for="lastName">Last Name</label>
            <input th:class="form-control" type="text" th:field="*{lastName}"/>
        </div>
        <br>
        <div class="mb-3">
            <label th:for="jobTitle">Job Title</label>
            <input th:class="form-control" type="text" th:field="*{jobTitle}"/>
        </div>
        <br>
        <div class="mb-3">
            <label th:for="headshot">Profile Picture</label>
            <input th:class="form-control" type="file" name="file"/>
        </div>
        <br>
        <div class="form-group">
            <label th:for="department">Department</label>
            <select th:field="*{department}" class="custom-select">
                <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
            </select>
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
