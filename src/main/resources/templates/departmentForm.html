<!DOCTYPE html>
<html lang=”en” xmlns:th=”http://www.thymeleaf.org”>
<head>
    <meta charset="UTF-8">
    <title>Department Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <form th:action="@{/processDepartment}" th:object="${department}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{employees}">
        <br>
        <div class="form-group">
            <label th:for="name">Department Name</label>
            <input th:class="form-control" type="text" th:field="*{name}"/>
        </div>
        <br>
        <input type="submit" value="Submit"/>
    </form>
<!--    <a th:href="@{/addDepartment}">Add Department</a>-->
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
